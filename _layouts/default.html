<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="title" content="{{ site.title }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv='Expires' content='0'>
    <meta http-equiv='Pragma' content='no-cache'>
    <meta http-equiv='Cache-Control' content='no-cache'>
    <meta http-equiv='imagetoolbar' content='no'>

    <title>{{ site.title }}</title>

    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/assets/images/favicon.ico"/>
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicon16.png"/>
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicon32.png"/>
    <link rel="apple-touch-icon" type="image/png" href="{{ site.baseurl }}/assets/images/apple-touch-icon.png" sizes="180x180" />

    <link rel="stylesheet" href="{{ site.baseurl }}/vendor/assets/stylesheets/reset.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/vendor/assets/stylesheets/spectre.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/vendor/assets/stylesheets/photoswipe.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/vendor/assets/stylesheets/photoswipe-default-skin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/stylesheets/base.css"/>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/stylesheets/pages.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.0/jquery.waypoints.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="{{ site.baseurl }}/vendor/assets/javascripts/jquery.counterup.js"></script>
    <script src="{{ site.baseurl }}/vendor/assets/javascripts/photoswipe.min.js"></script>
    <script src="{{ site.baseurl }}/vendor/assets/javascripts/photoswipe-ui-default.min.js"></script>

    <script src="{{ site.baseurl }}/assets/javascripts/pages.js"></script>
  </head>

  <body>
    <section class="header" style="background-image: url({{ site.baseurl }}/assets/images/yg.jpg);">
      <div class="text-center text-light">
        <h1><a href="{{ site.baseurl }}/">YUGAL GURUNG</a></h1>
        {% include platforms.html %}
      </div>
      <div style="height: 200px;"></div>
    </section>

    <div class="container grid-lg">
      {{ content }}
      <div class="footer text-center">
        {% include platforms.html %}
        <div class="p-2">
          Â© Yugal Gurung 2020
        </div>
      </div>
    </div>
  </body>
</html>

{% if jekyll.environment == "production" %}
  {% include ga.html %}
{% endif %}
